<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:custom = "http://java.sun.com/jsf/composite/auto">
<h:head>
    <title>#{msg['exams_page']}</title>
</h:head>
<h:body>
    <ui:composition template = "page.xhtml">
        <ui:define name = "content">

            <h:form>
                <p:inputText value="#{assignResourceBean.examId}" placeholder="Exam ID" required="true" />
                <p:outputLabel value="Projector: "/>
                <p:inputSwitch id="neededProjector" value="#{assignResourceBean.neededProjector}"/>
                <p:outputLabel value="Room: "/>
                <p:inputSwitch value="#{assignResourceBean.neededRoom}"/>
                <p:outputLabel value="Laptop: "/>
                <p:inputSwitch value="#{assignResourceBean.neededLaptop}"/>
                <p:outputLabel value="HDMI: "/>
                <p:inputSwitch value="#{assignResourceBean.neededHdmiCable}"/>
                <p:commandButton value="Assign" ajax="false" action="#{assignResourceBean.tryToAssignResources()}"/>
                <h:outputText value="#{assignResourceBean.result}" />
            </h:form>

        </ui:define>
    </ui:composition>
</h:body>
</html>
