<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>#{msg["students_page"]}</title>
</h:head>

    <h:body>
        <ui:composition template = "page.xhtml">
            <ui:define name = "content">
                <p:dataTable var="student" value="#{studentBean.getStudents()}">
                    <f:facet name="header">
                        #{msg['list_of_students']}
                    </f:facet>
                    <p:column headerText="ID">
                        #{student.getId()}
                    </p:column>
                    <p:column headerText="#{msg['name']}">
                        #{student.getName()}
                    </p:column>
                    <p:column headerText="#{msg['list_of_exams']}">
                        <p:dataTable var="exam" value="#{student.getExams()}">
                            <f:facet name="header">
                                #{msg["students_exams"]}
                            </f:facet>
                            <p:column headerText="ID">
                                #{exam.getId()}
                            </p:column>
                            <p:column headerText="#{msg['name']}">
                                #{exam.getName()}
                            </p:column>
                            <p:column headerText="#{msg['date']}">
                                #{exam.getDate()}
                            </p:column>
                            <p:column headerText="#{msg['duration']}">
                                #{exam.getDuration()}
                            </p:column>
                        </p:dataTable>
                    </p:column>
                </p:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
