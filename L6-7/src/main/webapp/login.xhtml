<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:custom = "http://java.sun.com/jsf/composite/auto">
<h:head>
    <title>Login</title>
</h:head>
<h:body>
    <ui:composition template = "page.xhtml">
        <ui:define name = "content">

            <h:form>
                <p:inputText value="#{sessionBean.name}" required="true" />
                <p:inputText value="#{sessionBean.pw}" required="true" />
                <p:commandButton value="Login" ajax="false" action="#{sessionBean.login()}" />
                <h:messages />
                <h:outputText value="#{sessionBean.result}" />
                <h:link value="/file.xhtml">fileUpload</h:link>
            </h:form>

        </ui:define>
    </ui:composition>
</h:body>
</html>
